<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<!-- 1 -->
	<div id="app">{{ message }}</div>
	<!-- 2 -->
	<div id="app-2">
		<span v-bind:title="message"> 鼠标悬停几秒钟查看此处动态绑定的提示信息！ </span>
	</div>
	<!-- 3 -->
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<!-- 4 -->
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>
		</ol>
	</div>
	<!-- 5 -->
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<!-- 6 -->
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<!-- 7 -->
	<div id="app-7">
		<ol>
			<!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
			<todo-item v-for="item1 in groceryList" v-bind:todo="item1"
				v-bind:key="item1.id"> </todo-item>
		</ol>
	</div>
	<script type="text/javascript">
		/* 7 */
		Vue.component('todo-item', {
			props : [ 'todo' ],
			template : '<li>{{ todo.text }}</li>'
		})

		var app7 = new Vue({
			el : '#app-7',
			data : {
				groceryList : [ {
					id : 3,
					text : '蔬菜'
				}, {
					id : 1,
					text : '奶酪'
				}, {
					id : 2,
					text : '随便其它什么人吃的东西'
				} ]
			}
		})
		/* 1 */
		var app = new Vue({
			el : '#app',
			data : {
				message : new Date().getTime()
			}
		})
		/* 2 */
		var app2 = new Vue({
			el : '#app-2',
			data : {
				message : '页面加载于 ' + new Date().toLocaleString()
			}
		})
		/*3*/
		var app3 = new Vue({
			el : '#app-3',
			data : {
				seen : true
			}
		})
		/*4*/
		var app4 = new Vue({
			el : '#app-4',
			data : {
				todos : [ {
					text : '学习 JavaScript'
				}, {
					text : '学习 Vue'
				}, {
					text : '整个牛项目'
				} ]
			}
		})
		/*5*/
		var app5 = new Vue({
			el : '#app-5',
			data : {
				message : 'Hello Vue.js!'
			},
			methods : {
				reverseMessage : function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
		/*6*/
		var app6 = new Vue({
			el : '#app-6',
			data : {
				message : 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
